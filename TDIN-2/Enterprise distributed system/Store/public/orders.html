<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ENTERPRISE DISTRIBUTED SYSTEM</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/sessvars.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
    <h1>ENTERPRISE DISTRIBUTED SYSTEM</h1>
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<fieldset id="bookArray">
			</fieldset>
			<div id="siteAlert"></div>
		</div>
		<div class="col-md-4">
		</div>
	</div>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
			if(typeof sessvars.sessionInfo !== 'undefined') {}
			else {
				window.location.replace("login.html");
			}
		});
	</script>
	<script type="text/javascript">
		$( document ).ready(function() {
		console.log(window);
			var body = {};
			var json = JSON.stringify(body);
			console.log(sessvars.sessionInfo);
			console.log(sessvars.sessionToken);
			$.ajax({
				method: "GET",
				url: "api/orders/"+sessvars.sessionToken,
				success: function(xhr,result) {
					console.log("SUCCESS");
					console.log(xhr);
					console.log(result);
					for(var b in xhr.Books) {
						$("#bookArray").append($('<div max="'+ xhr.Orders[b].Quantity +'" class="alert alert-danger" role="alert"><input class="bookCheck" type="checkbox" name="chk[]" value="'+ xhr.Orders[b].Title +'">' + xhr.Orders[b].Quantity +','+ xhr.Orders[b].State +'</div>'));
					}
					
				},
				error: function(jqXHR, textStatus, errorThrown) {
					console.log("get books error: "+JSON.stringify(jqXHR)+" "+textStatus+" "+errorThrown );
					$("#siteAlert").html($('<div id="alert" class="alert alert-danger" role="alert">').text(jqXHR.responseJSON.Reason));
				}
			});
			return false;
		});
	</script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
