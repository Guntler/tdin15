<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ENTERPRISE DISTRIBUTED SYSTEM</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/sessvars.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
    <h1>ENTERPRISE DISTRIBUTED SYSTEM</h1>
	<div class="row">
		<div class="col-md-4">
		
		</div>
		<div class="col-md-4">
			<fieldset id="bookArray">
			</fieldset>
			<div id="siteAlert"></div>
		</div>
		<div class="col-md-4">
			<button id="submitButton" type="submit" class="btn btn-info">Submit Order</button>
			<button id="logoutButton" type="submit" class="btn btn-danger">Log out</button>
		</div>
	</div>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
		console.log(window);
			var body = {};
			var json = JSON.stringify(body);
			console.log(sessvars.sessionInfo);
			console.log(sessvars.sessionToken);
			$.ajax({
				method: "GET",
				url: "api/books/"+sessvars.sessionToken,
				success: function(xhr,result) {
					console.log("SUCCESS");
					console.log(xhr);
					console.log(result);
					for(var b in xhr.Books) {
						$("#bookArray").append($('<div class="alert alert-danger" role="alert"><input class="bookCheck" type="checkbox" name="chk[]" value="'+ xhr.Books[b].Title +'">' + xhr.Books[b].Author +','+ xhr.Books[b].Id +','+ xhr.Books[b].Price +','+ xhr.Books[b].Title +'</div>'));
					}
					
				},
				error: function(jqXHR, textStatus, errorThrown) {
					console.log("get books error: "+JSON.stringify(jqXHR)+" "+textStatus+" "+errorThrown );
					$("#siteAlert").html($('<div id="alert" class="alert alert-danger" role="alert">').text(jqXHR.responseJSON.Reason));
				}
			});
			return false;
		});
	</script>
	<script type="text/javascript">
		$("#logoutButton").click(function() {
			$.ajax({
				method: "GET",
				url: "api/logout/"+sessvars.sessionToken,
				success: function(xhr,result) {
					delete sessvars.sessionInfo;
					delete sessvars.sessionToken;
					window.location.replace("login.html");
				},
				error: function(jqXHR, textStatus, errorThrown) {
					console.log("get books error: "+JSON.stringify(jqXHR)+" "+textStatus+" "+errorThrown );
					$("#siteAlert").html($('<div id="alert" class="alert alert-danger" role="alert">').text(jqXHR.responseJSON.Reason));
				}
			});
		});
	</script>
	<script type="text/javascript">
		$("#submitButton").click(function() {
			if($('input[name="chk[]"]:checked').length > 0) {
				$("#alert").remove();
				$.each($('input[name="chk[]"]:checked'), function() {
				  console.log($(this).val());
				  // or you can do something to the actual checked checkboxes by working directly with  'this'
				  // something like $(this).hide() (only something useful, probably) :P
				});
				console.log("they're checked");
			}
			else {
				$("#siteAlert").html($('<div id="alert" class="alert alert-danger" role="alert">').text("You must check at least one Book before submitting your order."));
			}
		});
	</script>
	<script type="text/javascript">
		$(document).on("change", "input[class='bookCheck']",function(){
			if(this.checked) {
				$(this).parent().append($('<input class="bookAmount" type="number" name="amount" default="1" min="1" max="3" value="1">'));
			}
			else {
				$(this).parent().find("input.bookAmount").remove();
			}
		});
	</script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
