<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ENTERPRISE DISTRIBUTED SYSTEM</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
    <h1>ENTERPRISE DISTRIBUTED SYSTEM</h1>
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<form>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<button id="submitbutton" type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
		<div class="col-md-4">
		</div>
	</div>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript">
		$("#submitbutton").click(function() {
			var body = {};
			body['Username'] = "test5";
			body['Password'] = "test";
			var json = JSON.stringify(body);

			$.ajax({
				method: "POST",
				url: "api/login",
				headers: { 
					"Content-Type" : "application/json"
				},
				data: json,success: function(xhr,result) {
					console.log("SUCCESS");
					console.log(xhr);
					console.log(result);
				},
				error: function(jqXHR, textStatus, errorThrown) {
					console.log("login error: "+JSON.stringify(jqXHR)+" "+textStatus+" "+errorThrown );
				}
			});
			
		});
	</script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$('#submitbutton').click(function(event) {
			$.post({
				type: "POST",
				url: 'api/login',
				headers: {
					"Content-Type" : "application/json"
				},
				data:{ Username: "test5", password: "test" },
				dataType:"json",
				success: function(data) {
					console.log("SUCCESS");
				},
				error: function(data) {
					console.log(data);
					console.log("ERROR");
				}
			})
		});
	</script>
  </body>
</html>
